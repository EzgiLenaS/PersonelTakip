{%load static%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<title>Old Forms Page</title>
	
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">		  	
			<div class="col-md-5">
				<a class="navbar-brand" href="{% url 'personelinfo' oldforms.employee_id.employee_id %}">
					<img src="{% static 'images/minipersonel.png' %}"alt="">
				</a>
			</div>
			<div class="col-md-7">
				<div class="navbar-brand text-white">Old Forms Page
				</div>
			</div>  
		</div>
	</nav>

	<div class="container mt-5">

		<div class="row">
			<div class="col-md-8">
				<h2 class="text-center text-white bg-dark p-2">Old Forms</h2>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Reason</th>
							<th scope="col">Number Of Days</th>
							<th scope="col">Status</th>
							<th scope="col">Delete</th>
						</tr>
					</thead>
					<tbody>
						
						<tr>
							<th scope="row">{{oldforms.employee_id.name}}</th>
							<td>{{oldforms.reason}}</td>
							<td>{{oldforms.dayoff}}</td>
							<td>Status</td>

							<td><a href="{% url 'deleteforms' oldforms.id %}" type="button" class="btn btn-outline-danger">Delete</a></td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 

</body>
</html>
