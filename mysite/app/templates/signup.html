{%load static%}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{%static 'css/main.css' %}">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.bundle.min.js"></script>

        <title>Signup</title>
        
    </head>
    <body>

        

        <div class="container mt-3">
        <div class="row">
        <div class="col-md-10">
        <img src="{%static 'images/personeltkp.jpg'%}" class="img-thumbnail" alt="">
        
        </div>   

            <div class="col-md-4 mt-3">
                <h2 class="text-white text-center"> Signup Here </h2>
                <form action="" method="post">

                <label class="text-white">User Name</label>
                <div class="form-group">
                    <input type="username" class="form-control" name="username">
            </div>
            <div>
                <label class="text-white mt-3">Email</label>
                <div class="form-group">
                    <input type="email" class="form-control" name="email">
            </div>
            <div>
                <label class="text-white mt-3">Password</label>
                <div class="form-group">
                    <input type="password" class="form-control" name="pass1">
            </div>
            <div>
                <label class="text-white mt-3">Confirm Password</label>
                <div class="form-group">
                    <input type="text" class="form-control" name="pass2">

            </div>
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-light" type="button">SignIn</button>
            </div>
        </div>
        </div>
        </div>
    </body>
</html>
